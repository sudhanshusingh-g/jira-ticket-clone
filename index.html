<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="container">
            <!-- Header -->
            <header>
                <h1 class="logo-text">Ticket Management</h1>
                <div class="color-flags">
                    <button class="priorityColor pink"></button>
                    <button class="priorityColor green"></button>
                    <button class="priorityColor yellow"></button>
                    <button class="priorityColor black"></button>
                </div>
                <div class="actionIcons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-trash"></i>
                </div>
            </header>
            <!-- Modal  -->

            <div class="ticketContainer"></div>
            


            <div class="modalContainer">
                <textarea id="textArea" cols="30" rows="10"></textarea>
                <div class="modalColors">
                    <button class="priorityColor pink"></button>
                    <button class="priorityColor green"></button>
                    <button class="priorityColor yellow"></button>
                    <button class="priorityColor black" id="defaultColor"></button>
                </div>
            </div>
            
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
